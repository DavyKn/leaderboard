<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <h1>leaderboard</h1>
  <div class="flex_row">
  <div class="scores">
    <div class="recent_btn">
      <h2 >Recent Scores</h2>
      <button class="refresh" type="button" >Refresh</button>
    </div>
    <ul class="score_list">
      <li>Name: 100</li>
      <li>Name: 20</li>
      <li>Name: 50</li>
      <li>Name: 78</li>
      <li>Name: 125</li>
      <li>Name: 77</li>
      <li>Name: 42</li>
    </ul>
  </div>
  <div class="add_list">
    <h2>Add Score</h2>
    <input class="name" placeholder="Your Name">
    <input class="score" placeholder="Your score">
    <button class="submit" type="submit">Submit</button>
  </div>
  </div>
</body>
</html>
