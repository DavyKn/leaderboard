<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard</title>
</head>
<body>
  <h1>leaderboard</h1>
  <div class="flex_row">
  <div class="scores">
    <div class="recent_btn">
      <h2 >Recent Scores</h2>
      <button class="refresh" type="button" >Refresh</button>
    </div>
    <ul class="score_list">
     
    </ul>
  </div>
  <div class="add_list">
    <h2>Add Score</h2>
    <form class="form_submission">
    <input class="name" type="text"  required="text" placeholder="Your Name">
    <input class="score" type="number" required="number" placeholder="Your score">
    <div class="notification"><span id="notify"></span></div>
    <button class="submit" type="submit">Submit</button>
  </form>
  </div>
  </div>
</body>
</html>
